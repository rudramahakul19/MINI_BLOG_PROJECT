{% extends 'blog/base.html' %}
{% load static %}
{% block title %}
    <title>Contact</title>
{% endblock title %}

{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5 text-center">Contact Page</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" name="" id="inputName">
            </div>

            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" name="" id="inputEmail">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="" id="inputAddress">
        </div>

        <div class="form-group">
            <label for="message">Messsage</label>
            <textarea class="form-control" name="" id="message" rows="3"></textarea>
        </div>


        <button class="btn btn-primary" type="submit">Send</button>
    </form>
    {% endblock content %}
